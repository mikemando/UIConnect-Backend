<!DOCTYPE html>
<html>
<head>
    <title>Your UIConnect Account Password Has Been Reset</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .footer { margin-top: 20px; font-size: 12px; color: gray; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Successfully Reset</h2>
        <p>Hello {{ user.first_name }},</p>

        <p>If you did not reset your password, please contact us.</p>
    </div>
</body>
</html>
